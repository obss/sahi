{% set data = load_setup_py_data() %}

package:
  name: sahi
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - opencv>=4.2.0.32
    - shapely>=1.7.0
    - tqdm>=4.48.2

  run:
    - python
    - opencv>=4.2.0.32
    - shapely>=1.7.0
    - tqdm>=4.48.2

test:
  imports:
    - sahi

about:
  home: {{ data['url'] }}
  license: {{ data['license'] }}
summary: {{ data['description'] }}
